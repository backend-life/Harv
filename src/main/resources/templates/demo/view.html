<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:th="http://www.thymeleaf.org"的意思是，这个html文件不是普通的html，而是一个模板文件，这个模板文件的语法来自thymeleaf官网，就是说这是一个thymeleaf模板文件-->
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>

<p th:text="${name}"> </p>
<!--表示p标签的文本的值=Model对象里封装的name属性值一样，这个就是动态替换-->
<p th:text="${age}"> </p>
<!--同上-->

</body>
</html>
